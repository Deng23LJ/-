<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>民众投诉</title>

</head>
<body>

<div class="header"></div>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;margin-bottom: 15px">
    <legend>民众投诉</legend>
</fieldset>

<form class="layui-form" action="">

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">投诉</label>
        <div class="layui-input-block">
            <textarea name="desc" id="contents" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal complaint" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script src="layui.js"></script>


<div class="footer"></div>

<script src="js/jquery-2.1.0.min.js"></script>
<script type="text/javascript">


    $(".complaint").click(function () {
        var content = $("#contents").val();
        if (content == ''){
            alert("请填入投诉内容");
            return
        }else{
            $.post(
                "complaint.do",
                {"content": content},
                function (data) {
                    if (data == 0) {
                        alert("你还没有登录，不能投诉！");
                    }else{
                        alert("感谢你的投诉");
                        window.location.href = "interaction.html"
                    }
                },
                "json"
            )
        }
    })


    $(".header").load("header.html");
    $(".footer").load("footer.html");
</script>


</body>
</html>
