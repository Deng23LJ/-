<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>办签证</title>
    <link rel="stylesheet" href="css/layui.css"/>
    <link rel="stylesheet" href="css/box/base.css">

</head>

<body>

<div class="header"></div>
<!-- 主体 -->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;margin-bottom: 15px">
    <legend>办签证</legend>
</fieldset>

<div style="padding-left: 150px; padding-right: 150px;">

    <form action="upload.do" method="post" enctype="multipart/form-data">
        <div class="layui-form-item">
            <label class="layui-form-label">证件照</label>
            <div class="layui-input-block">
                <input name="fileUpload" type="file" class="layui-input"><br>

                <button class="layui-btn layui-btn-normal">上传</button>
            </div>
        </div>
    </form>


    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男">
                <input type="radio" name="sex" value="女" title="女" checked>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">年龄</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input age" id="test1" placeholder="yyyy-MM-dd">
            </div>
        </div>
        <br/>
        <br/>

        <div class="layui-form-item">
            <label class="layui-form-label">身份证号</label>
            <div class="layui-input-block">
                <input type="text" name="IDcard" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">联系电话</label>
            <div class="layui-input-block">
                <input type="text" name="phone" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">紧急联系人</label>
            <div class="layui-input-block">
                <input type="text" name="sos" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">入境国家</label>
            <div class="layui-input-block">
                <input type="text" name="inNational" required lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">提交简历</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>




</div>


<div class="footer"></div>


<script src="layui.all.js"></script>

<script src="js/jquery-2.1.0.min.js"></script>
<script type="text/javascript">
    //Demo
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        //自定义颜色
        laydate.render({
            elem: '#test1',
            theme: 'blue'
        });
    });

    $(function () {
        $(".header").load("header.html");
        $(".footer").load("footer.html");
    })
</script>
<script>
    //Demo
    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>


</body>

</html>
