<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>办签证</title>
    <link rel="stylesheet" href="css/layui.css"/>
    <link rel="stylesheet" href="css/box/base.css">

</head>

<body>

<div class="header"></div>
<!-- 主体 -->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;margin-bottom: 15px">
    <legend>办签证</legend>
</fieldset>

<div style="padding-left: 150px; padding-right: 150px;">

 <!--   <form action="upload.do" method="post" enctype="multipart/form-data">
        <div class="layui-form-item">
            <label class="layui-form-label">证件照</label>
            <div class="layui-input-block">
                <input name="fileUpload" type="file" class="layui-input"><br>

                <button class="layui-btn layui-btn-normal">上传</button>
            </div>

 -->
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name" id="name" readonly="readonly" required lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
	
	<div class="layui-form-item">
	    <label class="layui-form-label">身份证号</label>
	    <div class="layui-input-block">
	        <input type="text" name="IDcard" id="IDcard" required lay-verify="required" autocomplete="off" class="layui-input">
	    </div>
	</div>

    <div class="layui-form-item">
        <label class="layui-form-label">其他</label>
        <div class="layui-input-block">
            <textarea name="content" placeholder="" id="remark" class="layui-textarea"></textarea>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" id="Deal" lay-submit lay-filter="formDemo">办理</button>
        </div>
    </div>


</div>


<div class="footer"></div>


<script src="layui.all.js"></script>

<script src="js/jquery-2.1.0.min.js"></script>
<script type="text/javascript">
    //Demo
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        //自定义颜色
        laydate.render({
            elem: '#test1',
            theme: 'blue'
        });
    });
//    ===============用户名展示
    $.post(
        "visaName.do",
        function (data) {
           if (data.name == null){
               alert("请登录")
               window.location.href="login.html"
               } else{
               $("#name").val(data.name)
           }
        }
    )
//    ====================办理签证

$("#Deal").click(function () {
    var IDcard = $("#IDcard").val();
    var remark = $("#remark").val()
    if (IDcard == ""){
        alert("请填入身份证号！")
        return
    } else{
        $.post(
            "applyVisa.do",
            {
                "IDcard":IDcard,
                "remark":remark
            },
            function (data) {
                if (data == 1){
                    alert("办理成功！")
                    window.location.href="huzhaoqianzheng.html"
                } else{
                    alert("办理失败，请重试")
                    location.reload();
                }

            },"json");
    }



})

    $(".header").load("header.html");
    $(".footer").load("footer.html");

</script>
<script>
    //Demo
    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>


</body>

</html>
