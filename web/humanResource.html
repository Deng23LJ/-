<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>人力资源</title>
    <link rel="stylesheet" href="css/layui.css" media="all">
    <link rel="stylesheet" href="css/box/base.css"/>


</head>

<body>
<!--引入导航栏-->
<div class="header"></div>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;margin-bottom: 15px">
    <legend>人力资源</legend>
</fieldset>

<div class="box">
    <table class="layui-table huzhaoqianzheng" lay-skin="line">
        <colgroup>
            <col width="300">
            <col width="300">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>大项</th>
            <th>办理项</th>
            <th>部门</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<div class="footer"></div>

<script src="js/jquery-2.1.0.min.js"></script>
<script src="layui.js"></script>
<script type="text/javascript">
    var affairType = '人力资源'
    $.post(
        "personAffairsShow.do",
        {
            "type":affairType
        },
        function (data) {
            for (var i = 0; i < data.length; i++) {
                var tr = '<tr>' +
                    '<td>' + data[i].daxiang + '</td>' +
                    '<td>' + data[i].banlishixiang + '</td>' +
                    '<td>' + data[i].department + '</td>' +
                    '<td><span style="color: #1E9FFF" onclick="internetConsult(' + data[i].id +
                    ')">网上咨询</span>&nbsp;|&nbsp;<span style="color: #1E9FFF" onclick="getMessage(' + data[i].id +
                    ')">网上办理</span>&nbsp;|&nbsp;<span style="color: #1E9FFF" onclick="getDocument()">下载材料</span></td>' +
                    '</tr>';
                $(".huzhaoqianzheng").append(tr);
            }
        }, "json")

    //办理事务
    function getMessage(id) {
        window.location.href = encodeURI("corperateAffairsDeal.html?type="+affairType);
    }

    //网上咨询
    function internetConsult(id) {
        window.location.href = "counsel.html"

    }



    //====================
    $(".header").load("header.html");
    $(".footer").load("footer.html");

</script>


</body>

</html>
