<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公司信息</title>
    <link rel="stylesheet" href="css/box/base.css">
    <link rel="stylesheet" href="css/layui.css">

</head>
<body>

<div class="header"></div>

<div class="box">
    <div class="layui-card">
        <div class="layui-card-header">公司信息变更</div>
        <div class="layui-card-body">
            <div class="layui-form-item">
                <label class="layui-form-label">行政编号</label>
                <div class="layui-input-block">
                    <input type="text" name="companyID" id="companyID" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">公司名称</label>
                <div class="layui-input-block">
                    <input type="text" name="companyName" id="companyName" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">CEO</label>
                <div class="layui-input-block">
                    <input type="text" name="CEO" id="CEO" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">公司地址</label>
                <div class="layui-input-block">
                    <input type="text" name="companyAddress" id="companyAddress" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" id="submit" lay-submit lay-filter="formDemo">修改</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer"></div>


<script src="layui.js"></script>
<script type="text/javascript">
    layui.use(['jquery','table'],function () {
        var $ = layui.jquery;
        //提取公司信息


        $(".header").load("header.html");
        $(".footer").load("footer.html");
    })
</script>

</body>
</html>
