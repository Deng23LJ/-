<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>交通</title>
    <link rel="stylesheet" href="css/layui.css" media="all">
    <link rel="stylesheet" href="css/box/base.css"/>


</head>

<body>
<!--引入导航栏-->
<div class="header"></div>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;margin-bottom: 15px">
    <legend>交通</legend>
</fieldset>

<div class="box">
    <table class="layui-table traffic" lay-skin="line">
        <colgroup>
            <col width="300">
            <col width="300">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>大项</th>
            <th>办理项</th>
            <th>部门</th>
            <th>操作</th>

        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>


<div class="footer"></div>


<script src="layui.js"></script>
<script src="js/jquery-2.1.0.min.js"></script>
<script type="text/javascript">
    var affairType = '交通'
    $.post(
        "affairs.do",
        {
          "type":affairType
        },
        function (data) {
            for (var i = 0; i < data.length; i++) {
                var tr = '<tr>' +
                    '<td>' + data[i].daxiang + '</td>' +
                    '<td>' + data[i].banlishixiang + '</td>' +
                    '<td>' + data[i].department + '</td>' +
                    '<td><span style="color: #1E9FFF" onclick="internetConsult(' + data[i].id +
                    ')">网上咨询</span>&nbsp;|&nbsp;<span style="color: #1E9FFF" onclick="dealAffairs(' + data[i].id +
                    ')">网上办理</span></td>' +
                    '</tr>';
                $(".traffic").append(tr);
            }
        }, "json")

    function internetCounsel(){
        window.location.href="counsel.html"
    }

    function dealAffairs(){
        window.location.href="affairsDeal.html"
    }




    //===========================
    $(".header").load("header.html");
    $(".footer").load("footer.html");
</script>

</body>

</html>
