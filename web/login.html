<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>用户登录</title>
    <link rel="stylesheet" href="css/login/styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Loding font -->
    <link href="css/login/font.css" rel="stylesheet">

</head>

<body>

<!-- Backgrounds -->

<div id="login-bg" class="container-fluid">

    <div class="bg-img"></div>
    <div class="bg-color"></div>
</div>

<!-- End Backgrounds -->

<!--登录表单-->

<div class="container" id="login">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="login">

                <h1>LOGIN</h1>

                <!-- Loging form -->
                <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter account">

                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                </div>

                <br>
                <button type="submit" id="UserLogin" class="btn btn-lg btn-block btn-success">登录</button>
                <!-- End Loging form -->

            </div>
        </div>
    </div>
</div>

<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/login.js"></script>

</body>

</html>
