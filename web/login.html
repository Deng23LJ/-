<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>用户登录</title>
    <link rel="stylesheet" href="css/layui.css"/>
    <link rel="stylesheet" href="css/box/base.css">


</head>

<body>

<!--引入导航栏-->
<div class="header">

</div>


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;margin-bottom: 15px">
    <legend>用户登录</legend>
</fieldset>

<!--登录表单-->
<div class="box">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="username" placeholder="" id="username" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="password" name="password" placeholder="" id="password" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" id="UserLogin" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</div>


<div class="footer">

</div>


<script src="js/jquery-2.1.0.min.js"></script>

<script type="text/javascript">

    //登录
    $("#UserLogin").click(function () {
        //获取到用户输入的数据
        var username = $("#username").val();
        var password = $("#password").val();
        //通过post提交方式进行提交
        $.post(
            "login.do",
            {
                "username": username,
                "password": password,
            },
            function (data) {

                if (data == 1) {
                	window.location.href = "home.html";
                } else {
                	alert("登录失败，请从新登录！")
                	window.location.href = "login.html"
                }
            }, "json");
    });

    $(".header").load("header.html");
    $(".footer").load("footer.html");

</script>


</body>
</html>
