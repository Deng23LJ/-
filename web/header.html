<!--导入js文件-->
<script type="text/javascript">
    layui.use(['jquery','element','layer'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        $.post(
            "showUsername.do",
            function (data) {
                if (data.name==null){
                    return
                }else{
                    $("#picture").attr("src",data.picture);
                    $("#user").html(data.name);
                }
            }, "json")

    });
    function exit() {
        $.post(
            "exit.do",
            function (json) {
                layer.msg(json)
                location.reload();
            }
        )
    }
</script>
