<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>个人主页</title>
    <link rel="stylesheet" href="css/layui.css" media="all">
    <style type="text/css">
        .content {
            width: 1200px;
            height: 500px;
            margin: 0 auto;
        }

        .touxiang {
            width: 400px;
            height: 400px;
            float: left;

        }

        .portrait {
            height: auto;
            float: left;
            padding: 100px;
        }

        .personInformation {
            width: 600px;
            padding: 20px;
            height: 200px;
            float: left;
        }

        .person {
            border: 0px;
        }
    </style>
</head>

<body>
<!-- 头部-->
<div class="header"></div>

<!-- 主体 -->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;margin-bottom: 15px">
    <legend>个人主页</legend>
</fieldset>

<div class="mainBoby">
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
        <ul class="layui-tab-title">
            <li class="layui-this">我的办件</li>
            <li>我的材料</li>
            <li>账户设置</li>
        </ul>
        <div class="layui-tab-content">

            <div class="layui-tab-item">
                <!--						我的办件-->
                <table id="banjian" lay-filter="banjian"></table>
            </div>
            <div class="layui-tab-item">
                <!--						我的材料-->
                <table id="uploadfile" lay-filter="uploadfile"></table>
            </div>
            <div class="layui-tab-item">
                <!--					   账户设置-->
                <div class="content">
                    <div class="touxiang">
                        <div class="portrait">
                            <div class="layui-upload">
                                <button type="button" class="layui-btn" id="uploadPicture">更换头像</button>
                                <div class="layui-upload-list">
                                    <img class="layui-upload-img" src="" width="100" height="100" id="demo1">
                                    <p id="demoText"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="personInformation">
                        <div class="layui-form-item">
                            <label class="layui-form-label">姓名</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" id="username" readonly="readonly" required
                                       lay-verify="required" autocomplete="off" class="layui-input person">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">密码</label>
                            <div class="layui-input-block">
                                <input type="text" name="password" id="password" required lay-verify="required"
                                       autocomplete="off" class="layui-input person">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">性别</label>
                            <div class="layui-input-block">
                                <input type="text" name="sex" id="sex" readonly="readonly" required
                                       lay-verify="required" autocomplete="off" class="layui-input person">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">年龄</label>
                            <div class="layui-input-block">
                                <input type="text" name="age" id="age" readonly="readonly" required
                                       lay-verify="required" autocomplete="off" class="layui-input person">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">电话</label>
                            <div class="layui-input-block">
                                <input type="text" name="phone" id="phone" required lay-verify="required"
                                       autocomplete="off" class="layui-input person">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">地址</label>
                            <div class="layui-input-block">
                                <input type="text" name="address" id="address" required lay-verify="required"
                                       autocomplete="off" class="layui-input person">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">email</label>
                            <div class="layui-input-block">
                                <input type="text" name="email" id="email" required lay-verify="required"
                                       autocomplete="off" class="layui-input person">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户等级</label>
                            <div class="layui-input-block">
                                <input type="text" name="grade" id="grade" readonly="readonly" required
                                       lay-verify="required" autocomplete="off" class="layui-input person">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" id="update" lay-submit lay-filter="formDemo">立即修改</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 尾部 -->
<div class="footer"></div>

<!-- js -->
<script src="layui.js"></script>
<script src="js/personHomePage.js"></script>

</body>

</html>
