<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>主页面</title>
    <link rel="stylesheet" href="css/layui.css" media="all">
    <link rel="stylesheet" href="css/web/personalIssue.css" />
</head>


<!--headerBegin======================================-->
<div class="header"></div>
<!--headerEnd========================================-->


<!--滚动图片begin======================================-->
<div class="layui-carousel" id="lunbo">
    <div carousel-item="">
        <div><img style="width: 100%;height: 500px;" src="images/lunbotu/picture.jpg"></div>
        <div><img style="width: 100%;height: 500px;" src="images/lunbotu/picture2.jpg"></div>
        <div><img style="width: 100%;height: 500px;" src="images/lunbotu/picture3.jpg"></div>
    </div>
</div>
<!--end=================================================-->

<!--新闻内容===============================================-->
<div class="box" style="padding: 0px 35px">
<div class="layui-tab layui-tab-brief">
    <ul class="layui-tab-title">
        <li id="announcement" class="layui-this">社会公告</li>
        <li id="information">热门资讯</li>
        <li id="business">创业资讯</li>
        <li id="society">社会百态</li>
    </ul>
    <div class="layui-tab-content ">
        <div class="layui-tab-item layui-show ">
            <table class="layui-hide" id="socialNotice" lay-filter="socialNotice"></table>
            <div id="detailBar" style="display: none;">
                <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
            </div>
        </div>
        <div class="layui-tab-item ">
            <table class="layui-hide" id="popularInformation" lay-filter="popularInformation"></table>
            <div id="detailBar" style="display: none;">
                <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
            </div>
        </div>
        <div class="layui-tab-item ">
            <table class="layui-hide" id="businessInformation" lay-filter="businessInformation"></table>
            <div id="detailBar" style="display: none;">
                <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
            </div>
        </div>
        <div class="layui-tab-item ">
            <table class="layui-hide" id="socialNews" lay-filter="socialNews"></table>
            <div id="detailBar" style="display: none;">
                <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
            </div>
        </div>
    </div>
</div>
</div>
<!--===========================================-->
<!--新闻内容End===========================================================-->



<!-- footerBegin========================================================= -->
<div class="footer"></div>

<!--footerEnd=============================================================-->

<!--jsBegin===============================================================-->
<script src="layui.all.js"></script>
<script src="js/home.js"></script>

</body>

</html>
