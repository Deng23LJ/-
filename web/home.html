<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>主页面</title>
    <link rel="stylesheet" href="css/layui.css" media="all">


</head>

<body>
<!--引入导航栏-->

<div class="header"></div>

<!--滚动图片-->

<div class="layui-carousel" id="lunbo">
    <div carousel-item="">
        <div><img style="width: 100%;height: 500px;" src="images/lunbotu/picture.jpg"></div>
        <div><img style="width: 100%;height: 500px;" src="images/lunbotu/picture2.jpg"></div>
        <div><img style="width: 100%;height: 500px;" src="images/lunbotu/picture3.jpg"></div>
    </div>
</div>


<script src="layui.all.js"></script>
<script type="text/javascript">
    layui.use(['carousel'], function () {
        var carousel = layui.carousel
        //图片轮播
        carousel.render({
            elem: '#lunbo',
            width: '100%',
            height: '500px',
            interval: 5000
        });
    });
</script>

<!--		首页主体-->


<div class="layui-tab layui-tab-brief">
    <ul class="layui-tab-title">
        <li id="instantNews" class="layui-this">实时新闻</li>
        <li id="social">社会</li>
        <li id="economy">经济</li>
        <li id="technology">科技</li>
        <li id="notice">公告</li>
    </ul>
    <div class="layui-tab-content ">
        <div class="layui-tab-item layui-show ">
            <div class="box">
                <table class="layui-table" id="shishixinwen" lay-skin="line" style="table-layout: fixed">
                </table>
            </div>
        </div>
        <div class="layui-tab-item ">
            <div class="box">
                <table class="layui-table" id="shehui" lay-skin="line" style="table-layout: fixed">
                </table>
            </div>
        </div>
        <div class="layui-tab-item ">
            <div class="box">
                <table class="layui-table" id="jingji" lay-skin="line" style="table-layout: fixed">
                </table>
            </div>
        </div>
        <div class="layui-tab-item ">
            <div class="box">
                <table class="layui-table" id="keji" lay-skin="line" style="table-layout: fixed">
                </table>
            </div>
        </div>
        <div class="layui-tab-item ">
            <div class="box">
                <table class="layui-table" id="gonggao" lay-skin="line">
                </table>
            </div>
        </div>
    </div>
</div>

    <!-- 底部 -->
    <div class="footer"></div>


    <script src="js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript">
        var shishixinwen = document.getElementById('instantNews').innerText;
        layui.use('table', function () {
            var table = layui.table;
            table.render({
                elem: '#shishixinwen'
                , limit: 5
                , url: 'homeNewsDisplay.do?type=' + shishixinwen
                , page: true
                , cols: [[
                    {field: 'time', width: 250, title: '日期'}
                    , {field: 'title', width: 250, title: '标题'}
                    , {field: 'content', title: '内容'}
                ]]
            });
        });
        var shehui = document.getElementById('social').innerText;
        layui.use('table', function () {
            var table = layui.table;
            table.render({
                elem: '#shehui'
                , limit: 5
                , url: 'homeNewsDisplay.do?type=' + shehui
                , page: true
                , cols: [[
                    {field: 'time', width: 250, title: '日期'}
                    , {field: 'title', width: 250, title: '标题'}
                    , {field: 'content', title: '内容'}
                ]]
            });
        });
        var jingji = document.getElementById('economy').innerText;
        layui.use('table', function () {
            var table = layui.table;
            table.render({
                elem: '#jingji'
                , limit: 5
                , url: 'homeNewsDisplay.do?type=' + jingji
                , page: true
                , cols: [[
                    {field: 'time', width: 250, title: '日期'}
                    , {field: 'title', width: 250, title: '标题'}
                    , {field: 'content', title: '内容'}
                ]]
            });
        });
        var keji = document.getElementById('technology').innerText;
        layui.use('table', function () {
            var table = layui.table;
            table.render({
                elem: '#keji'
                , limit: 5
                , url: 'homeNewsDisplay.do?type=' + keji
                , page: true
                , cols: [[
                    {field: 'time', width: 250, title: '日期'}
                    , {field: 'title', width: 250, title: '标题'}
                    , {field: 'content', title: '内容'}
                ]]
            });
        });

        var gonggao = document.getElementById('notice').innerText;
        layui.use('table', function () {
            var table = layui.table;
            table.render({
                elem: '#gonggao'
                , limit: 5
                , url: 'homeNewsDisplay.do?type=' + gonggao
                , page: true
                , cols: [[
                    {field: 'time', width: 250, title: '日期'}
                    , {field: 'title', width: 250, title: '标题'}
                    , {field: 'content', title: '内容'}
                ]]
            });
        });

        $(".header").load("header.html");
        $(".footer").load("footer.html");
    </script>

</body>

</html>
